title: "案例分析题标题"
case_background: |
  【案例背景】
  某公司在实施新项目时遇到了以下情况：

  1. 项目背景描述...
  2. 当前面临的问题...
  3. 相关数据和资料...

  【补充信息】
  - 信息点1
  - 信息点2
  - 信息点3

questions:
  - question_id: 1
    content: "问题1：请分析该案例中存在的主要问题。（10分）"
    points: 10
    reference_answer: |
      【参考答案】
      主要问题包括：
      1. 问题点1的分析
      2. 问题点2的分析
      3. 问题点3的分析
    grading_criteria:
      - "准确识别问题点1得3分"
      - "准确识别问题点2得3分"
      - "准确识别问题点3得4分"

  - question_id: 2
    content: "问题2：针对以上问题，请提出合理的解决方案。（15分）"
    points: 15
    reference_answer: |
      【参考答案】
      建议采取以下措施：
      1. 解决方案1...
      2. 解决方案2...
      3. 实施步骤...
    grading_criteria:
      - "方案的针对性和合理性10分"
      - "方案的可行性和完整性5分"

  - question_id: 3
    content: "问题3：预测实施该方案可能产生的影响。（10分）"
    points: 10
    reference_answer: |
      【参考答案】
      预期影响：
      1. 积极影响...
      2. 潜在风险...
      3. 应对措施...
    grading_criteria:
      - "分析积极影响得4分"
      - "识别潜在风险得3分"
      - "提出应对措施得3分"

total_points: 35
difficulty: 4  # 1-5
time_limit: 45  # 建议完成时间（分钟）
tags:
  - "案例分析"
  - "综合应用"
  - "实践能力"
