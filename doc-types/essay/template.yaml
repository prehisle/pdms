title: "论文题标题"
topic: "请围绕以下主题进行论述"
description: |
  论文主题说明：
  在此描述论文的主题、背景和要求...

requirements: |
  【写作要求】
  1. 围绕主题展开论述，观点明确
  2. 论据充分，论证严密
  3. 结构清晰，层次分明
  4. 语言流畅，表达准确
  5. 引用规范，注明出处

word_limit:
  min: 800
  max: 1200

outline_suggestion:
  - "一、引言（提出问题或论点）"
  - "二、理论分析（分析问题的原因、背景等）"
  - "三、实证分析（举例说明、数据支撑）"
  - "四、对策建议（提出解决方案）"
  - "五、结论（总结全文，升华主题）"

grading_criteria:
  - criterion: "论点明确性"
    points: 20
    description: "论点是否明确、新颖、有价值"
  - criterion: "论据充分性"
    points: 25
    description: "论据是否充分、准确、有说服力"
  - criterion: "逻辑严密性"
    points: 20
    description: "论证过程是否严密、推理是否合理"
  - criterion: "结构完整性"
    points: 15
    description: "结构是否完整、层次是否清晰"
  - criterion: "语言表达"
    points: 15
    description: "语言是否流畅、准确、规范"
  - criterion: "格式规范"
    points: 5
    description: "格式是否符合要求、引用是否规范"

total_points: 100
difficulty: 5  # 1-5
time_limit: 120  # 建议完成时间（分钟）
tags:
  - "论文"
  - "写作"
  - "综合分析"

reference_materials:
  - "参考资料1：XXX"
  - "参考资料2：XXX"
  - "推荐阅读：XXX"

evaluation_focus:
  - "创新性"
  - "实用性"
  - "学术性"
